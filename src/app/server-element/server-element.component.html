    <div class="panel-heading">{{element.name}}</div>
        <div class="panel-body">
            <p *ngIf="element.type ==='server'" style="color:yellow">{{element.content}}</p>
            <p *ngIf="element.type==='blueprint'" style="color:orange">{{element.content}}</p>
        </div>
</div>
